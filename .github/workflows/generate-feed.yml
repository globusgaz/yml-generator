name: 🛒 Generate Prom Feed

on:
  schedule:
    - cron: '0 * * * *'  # Щогодини (UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Клоную репозиторій
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: 🧹 Чищу старі YML-файли
      run: |
        rm -f output*.yml all.yml

    - name: 🐍 Встановлюю Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: 📦 Встановлюю залежності
      run: pip install lxml aiohttp

    - name: 🚀 Генерую YML
      run: python main.py

    - name: 📝 Комічу результати
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"

        git fetch origin main
        git merge --strategy-option theirs origin/main || true

        git add output*.yml all.yml
        git diff --cached --quiet || git commit -m "🔄 Автоматичне оновлення YML-файлів"
        git push origin HEAD:main
